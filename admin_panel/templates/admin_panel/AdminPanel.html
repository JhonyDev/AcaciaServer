{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Report Account</title>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">


    <style media="screen">
    .container {
      margin-top: 100px
    }

    .counter-box {
      display: block;
      background: #f6f6f6;
      padding: 40px 20px 37px;
      text-align: center
    }

    .counter-box p {
      margin: 5px 0 0;
      padding: 0;
      color: #909090;
      font-size: 18px;
      font-weight: 500
    }

    .counter-box i {
      font-size: 60px;
      margin: 0 0 15px;
      color: #d2d2d2
    }

    .counter {
      display: block;
      font-size: 32px;
      font-weight: 700;
      color: #666;
      line-height: 28px
    }

    .counter-box.colored {
      background: #3acf87
    }

    .counter-box.colored p,
    .counter-box.colored i,
    .counter-box.colored .counter {
      color: #fff
    }

    </style>

</head>

<body>
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="">
            <div class="sidebar-brand-text mx-3" style="font-size:20px;margin-top:10%;">Django Administration</div>
        </a>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item active" style="margin-top:10%;">
            <a class="nav-link" href="">
                <i class="fas fa-user"></i>
                <span style="font-size:15px;">Total Users</span>
            </a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" href="">
                <i class="fas fa-redo"></i>
                <span style="font-size:15px;">Report Accounts</span>
            </a>
        </li>

        <hr>
        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">
        <hr>
        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>


                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">

                        <!-- Dropdown - Messages -->
                        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                             aria-labelledby="searchDropdown">
                            <form class="form-inline mr-auto w-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                           placeholder="Search for..." aria-label="Search"
                                           aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </li>


                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
                            <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="Password.html">
                                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                Change Password
                            </a>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>
            </nav>


            <!-- Paid User Section -->
            <div class="card-header py-3">
                <h3 class="m-0 font-weight-bold text-primary">Total User</h3>
            </div>
            <div class="container" style="margin-top:10px;">
                <div class="row">
                    <div class=" col-md-12">
                        <div class="counter-box"><i class="fa fa-user fa-3x"></i> <span class="counter">7000</span>
                            <p>Total User</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- End Paid User Section -->


            <!-- Reported Account Section -->
            <div class="container-fluid">
                <!-- Content Row -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card-header py-3">
                            <h3 class="m-0 font-weight-bold text-primary">Reported Account</h3>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Id Pic</th>
                                <th scope="col">Username</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td><img class="img-profile rounded-circle" src="img/undraw_profile.svg" height="45px">
                                </td>
                                <td>Admin123</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td><img class="img-profile rounded-circle" src="img/undraw_profile.svg" height="45px">
                                </td>
                                <td>Admin123</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td><img class="img-profile rounded-circle" src="img/undraw_profile.svg" height="45px">
                                </td>
                                <td>Admin123</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End Reported Account Section -->

        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>
<script src="js/demo/chart-bar-demo.js"></script>


</body>


</html>
